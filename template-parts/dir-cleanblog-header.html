<!--Custom directive for theme header.-->

<header class="intro-header fade-in" style="background-image: url('{{header_image}}')">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 class="homeintro" ng-if="! post.title.rendered">{{pageTitle}}</h1>
                    <h1 class="homeintro" ng-bind-html="post.title.rendered"> </h1>
                    <hr class="small" ng-if="post.title.rendered || pageTitle">
                    <span class="subheading" ng-if="! post.date" ng-bind-html="pageDesc"></span>
                    <post-social ng-if="post.type == 'post'"></post-social>
                </div>
                <!-- /.site-heading -->
            </div>
            <!-- /.col-lg-8.col-lg-offset-2.col-md-10.col-md-offset-1 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</header>
